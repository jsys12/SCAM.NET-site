<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <header id="header">
        <span id="header_text_left">SCAM.NET</span>
        <span id="header_text_center">АКК</span>
    </header>
    <span id="my_page">МОЯ СТРАНИЦА</span>
    <div id="line"></div>
    <div id="main_page_ellipse">
        <div id="ellipce_grey">
            <svg viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="150" cy="150" r="150" fill="#B6B6B6" />
            </svg>
        </div>
        <div id="ellipce_tifany">
            <svg viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="150" cy="150" r="150" fill="#0AC2BC" fill-opacity="0.6" />
            </svg>
        </div>
        <div id="ellipce_grey_big">
            <svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="200" cy="200" r="200" fill="#606060" />
            </svg>
        </div>
        <div id="ellipce_tifany_big">
            <svg viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="200" cy="200" r="200" fill="#0ABAB5" />
            </svg>
        </div>
    </div>
    <div id="profile">
        <div><img id="img_profile" src="content\img.webp" alt=""></div>
        <span id="profile_name">DJ Antonio</span>
        <span id="profile_email">Antonio@gmail.com</span>
        <span id="profile_edit">Редактировать профиль <span id="profile_edit_line">></span></span>
    </div>
    <div id="rec_left">
        <div id="orders_product">
            <img id="orders_product_img" src="content\машинка.png" alt="">
            <span id="Order_tracking">Отслеживание заказа</span>
            <span id="orders_product_0">0</span>
        </div>
        <div id="rec_left_line"></div>
        <div id="basket_product">
            <img id="basket_product_img" src="content\мусорка.png" alt="">
            <span id="basket_tracking">Мусорка</span>
            <span id="basket_product_0">0</span>
        </div>
    </div>
    <div id="rec_right">
        <div id="favorite_product">
            <img id="favorite_product_img" src="content/сердечко.png" alt="">
            <span id="favorite_tracking">Избранное</span>
            <span id="favorite_product_0">0</span>
        </div>
        <div id="rec_right_line"></div>
        <div id="bought_product">
            <img id="bought_product_img" src="content/коробка.png" alt="">
            <span id="bought_tracking">Купленные товары</span>
            <span id="bought_product_0">0</span>
        </div>
        <div id="rec_right_line2"></div>
        <div id="return_product">
            <img id="return_product_img" src="content\возврат.png" alt="">
            <span id="return_tracking">Возвраты</span>
            <span id="return_product_0">В ПРОЦЕССЕ</span>
        </div>
    </div>
    <script  src="profile.js"></script>
</body>
</html>
