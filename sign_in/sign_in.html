<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="sign_in.css">
    <script src="sign_in.js"></script>
</head>
<body>
    <div id="main_rectangle_left">
        <span id="rectangle_left_text_up">SCAM</span>
        <span id="rectangle_left_text_down">NET</span>
    </div>
    <div id="main_rectangle_right">
        <div id="rectangle_up"></div>
        <div id="rectangle_down"></div>
        <div id="form_sign_in">
            <p id="main_text_sign_in">ВХОД</p>
            <p id="side_text_sign_in">У вас нет акк? <a id="href_sign_in" href="ТУТ БУДЕТ ССЫЛКА НА РЕГИСТРАЦИЮ">Зарегистрироваться</a>
            <form id="main_form_sign_in">
                <input type="text" id="main_form_sign_in_user" placeholder="Введите имя пользователя" name="username">
                <input type="password" id="main_form_sign_in_password" placeholder="Введите пароль" name="password">
                <button type="submit" id="main_form_sign_in_button">Продолжить</button>
            </form>
        </div>
    </div>
    
</body>
</html>
