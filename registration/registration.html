<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="registration.css">
    <script src="registration.js"></script>
</head>
<body>
    <div id="main_rectangle_right">
        <span id="main_rectangle_text_up">SCAM</span>
        <span id="main_rectangle_text_down">NET</span>
    </div>
    <div id="main_rectangle_left">
        <div id="rectangle_up"></div>
        <div id="rectangle_down"></div>
        <div id="form_registration">
            <p id="main_text_registration">РЕГИСТРАЦИЯ</p>
            <p id="side_text_registration">У вас есть акк? <a id="href_registration" href="ТУТ БУДЕТ ССЫЛКА НА ВХОД">Войти</a>
            <form action="" method="" id="main_form_registration">
                <input type="text" id="main_form_registration_user" placeholder="Введите имя пользователя">
                <input type="email" id="main_form_registration_email" placeholder="Введите email">
                <input type="password" id="main_form_registration_password" placeholder="Введите пароль">
                <input type="password" id="main_form_registration_confirm_password" placeholder="Подтвердите пароль">
                <button type="submit" id="main_form_registration_button">Продолжить</button>
                <p id="error">few</p>
            </form>
        </div>
    </div>
</body>

</html>
