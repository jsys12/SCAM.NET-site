<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Basket</title>
</head>
<body>
    <header>
        <span id="title_site">КОРЗИНА</span>
        <div id="search_1">
            <input type="text" id="input_search" placeholder="Поиск">
            <img src="content\лупа.png" id="magnifying_glass" alt="лупа" width="154" height="87">
        </div>
        <div class="menu">
            <a class="menu_item" href="../favotite_page/favotite_page.html">
                <img src="../main_page/content/сердечко.png" id="menu_img_heart">
                <p>ИЗБРАННОЕ</p>
            </a>
            <a class="menu_item" href="../profile/profile.html">
                <img src="../main_page/content/человек.webp" id="menu_img_acc">
                <p>АКК</p>
            </a>
            <a class="menu_item" href="../">
                <img src="../main_page/content/коробка.png" id="menu_img_box">
                <p>ЗАКАЗЫ</p>
            </a>
        </div>
    </header>
    <div id="products"></div>
    <div id="under_head">
        <span id="item_counter">В КОРЗИНЕ 0 ТОВАРОВ</span>
        <div id="left_menu">
            <a href="" id="menu_blok">
                <img src="../main_page/content/сердечко.png" rel="ИЗБРАННОЕ" id="menu_img_heart">
                <p>ИЗБРАННОЕ</p>
            </a>
            <a href="" id="menu_blok">
                <img src="../main_page/content/человек.webp" rel="ИЗБРАННОЕ" id="menu_img_acc">
                <p>АКК</p>
            </a>
            <a href="" id="menu_blok">
                <img src="../main_page/content/коробка2.png" rel="ИЗБРАННОЕ" id="menu_img_box">
                <p>ЗАКАЗЫ</p>
            </a>
            <a href="" id="menu_blok">
                <img src="../main_page/content/мусорка.png" rel="ИЗБРАННОЕ" id="menu_img_buket">
                <p>КОРЗИНА</p>
            </a>
        </div>
    </div>
    <div id="item_list">
        <ul>
            <li>
                <div>
                    <img src="../product_catalog/content/break.webp" alt="item_img" id="item_img" width="120px">
                    <div id="item_info">
                        <span id="item_name">Кирпич</span>
                        <span id="item_desc">Простой красный кирпич, 250x120x65 мм, М150, полнотелый, ГОСТ 530-2012</span>
                        <span id="item_price">$10</span>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div id="vertical_line"></div>
    <div id="item_summ_list">
        <span id="summ_text">ОБЩАЯ СУММА <br>ТОВАРОВ</span>
        <div id="horisontal_summ_line"></div>
        <div id="deliviry_info">
            ДОСТАВКА  (от 3 дней)<span id="div_cost_info">Бесплатно</span>
            <br><span id="item_summ_info">Сумма товаров в корзине<span id="clear_summ">$0</span></span>
        </div>
        <div id="horisontal_summ_underline"></div>
        <div id="endsumm_text">К ОПЛАТЕ<span id="endsumm">$0</span></div>
        <div id="buy_form">
            <button type="button" id="buy">ОПАЛАТИТЬ</button>
            <a href="../product_catalog/product_catalog.html"><button type="button" id="back_to_catalog">ВЕРНУТЬСЯ К ПОКУПКАМ</button></a>
        </div>     
    </div>
    <form id="promocod_field">
        <span>У ВАС ЕСТЬ ПРОМОКОД?</span>
        <br><input type="text" placeholder="ВВЕДИТЕ КОД" id="promo_enter">
        <input type="submit" value="ПРИМЕНИТЬ" id="promo_button">
    </form>
    <script src="script.js"></script>
</body>
</html>
